<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <title>Werkzlasche Sign-up</title>
</head>
<body>

    <div class="left-part">
        <!-- background image -->
        <div class="logo"></div>
        <div class="bank-name"></div>
    </div>

    <div class="right-part">
        <div class="info">
            <span class="main-text">Werkzlasche Bank is here for you to help you with your life. If you want to get notified about our campaigns, sign up now.</span>
            <span class="warning">(This website is completely made up. Itâ€™s created for personal programming practice.)</span>
        </div>
        <div class="sign-up">
            <form action="" class="form">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name">

                <label for="last-name">Last Name</label>
                <input type="text" id="last-name">

                <label for="email">Email</label>
                <input type="email" id="email">

                <label for="phone">Phone Number</label>
                <input type="number" id="phone">

                <label for="password">Password</label>
                <input type="password" id="password">

                <label for="confirm">Confirm Password</label>
                <input type="password" id="confirm">
            </form>

            <div class="account">
                <button class="create-account">Create Account</button>
                <span class="log-in">Already have an account? <a href="#" class="link">Log in</a></span>
            </div>

        </div>
    </div>
    
</body>
</html>
